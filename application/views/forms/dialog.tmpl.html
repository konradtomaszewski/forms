<md-dialog class="ng-cloak">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>asd</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="assets/material_design/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
		<form name="myForm" ng-submit='myForm.$valid && answer(questList)'>
               
                  <md-input-container class="md-block" flex-gt-xs="">
                    <label>Tytul</label>
                    <input ng-model="questList.tytul"  size="30">
                  </md-input-container>
				  
                  <md-datepicker ng-model="questList.data" md-placeholder="Data" name="dateField" class="md-block" required></md-datepicker>
							  
                  <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Number</label>
                    <input ng-model="questList.number"  size="30" type="number" step="0.01">
                  </md-input-container>
				  
                  <!--<md-button ng-click="answer(questList)" class="md-raised md-primary" type="submit">Salva</md-button>-->
                  <md-button class="md-raised md-primary" type="submit">Salva</md-button>
                
        </form><br />
		<div class="validation-messages" ng-messages="myForm.dateField.$error">
        <div ng-message="valid">Niepoprawna data</div>
        <div ng-message="required">Data jest wymagana</div>
    </div>
    </div>
	
  </md-dialog-content>
</md-dialog>
