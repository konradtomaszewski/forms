<!DOCTYPE html>
  <html ng-app="myApp">
  <head>
  <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="assets/material_design/css/angular-material.css">
    <link rel="stylesheet" href="https://material.angularjs.org/1.0.8/docs.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script> 
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script type="text/javascript" src="assets/material_design/js/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.8/angular-locale_pl-pl.js"></script>
<style>
.validation-messages{
	color:red;
	font-size:small;
	font-weight:bold;
}


</style>
  </head>

<body md-theme="default">
<!--top menu-->
<div ng-controller="PanelGroupsCtrl as ctrl" ng-cloak >
<md-toolbar >
    <div class="md-toolbar-tools">
		<md-menu md-offset="30 40">
		  <md-button ng-click="$mdMenu.open($event)">
			<md-icon md-svg-icon="assets/material_design/icons/menu.svg"></md-icon>
		  </md-button>
		  <md-menu-content width="3">
			<md-menu-item ng-repeat="item in ctrl.settings.items">
				<md-button href="#/{{item}}" ng-click="ctrl.closeMenu()">{{item}}</md-button>
			</md-menu-item>
		  </md-menu-content>
		</md-menu>

      <h2>myApp - {{title}}</h2>
      <span flex></span>
      <md-menu md-offset="30 40">
		  <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
			<md-icon md-svg-icon="assets/material_design/icons/more_vert.svg"></md-icon>
		  </md-button>
		  <md-menu-content width="3">
			<md-menu-item ng-repeat="item in ctrl.more.items">
				<md-button href="#/{{item}}" ng-click="ctrl.closeMenu()">{{item}}</md-button>
			</md-menu-item>
		  </md-menu-content>
		</md-menu>
    </div>
  </md-toolbar>
</div>

<!--app content-->
<section><div ng-view></div></section>


	
<!--app config and controllers-->
<script src="system/config/config.js"></script>
<script src="application/controllers/Demo.js"></script>
<script src="application/controllers/topMenu.js"></script>



</body>
</html>
